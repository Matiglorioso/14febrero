  <script>
    (function() {
      // URLs directas de margaritas en Wikimedia Commons (dominio pÃºblico, uso libre)
      var MARGARITAS = [
        'https://upload.wikimedia.org/wikipedia/commons/d/d9/Daisy_flower_%281%29.jpg',

      ];
      var row = document.getElementById('flowers-row');
      // Cantidad necesaria para cubrir el fondo en pantallas anchas (se reparten con flex)
      var total = 48;
      for (var i = 0; i < total; i++) {
        var img = document.createElement('img');
        img.src = MARGARITAS[i % MARGARITAS.length];
        img.alt = 'Margarita';
        img.className = 'flower-img';
        row.appendChild(img);
      }
    })();
  </script>
