  <script>
    (function() {
      // PonÃ© tu API key de GIPHY (gratis en https://developers.giphy.com/dashboard/) o dejÃ¡ '' para usar flores de respaldo
      var GIPHY_API_KEY = '';
      var FALLBACK_IDS = ['m6Agy6IoDgIrwIOpaZ', 'HySiMvayNMW2ARlxZD', 'm6Agy6IoDgIrwIOpaZ', 'HySiMvayNMW2ARlxZD', 'm6Agy6IoDgIrwIOpaZ', 'HySiMvayNMW2ARlxZD', 'm6Agy6IoDgIrwIOpaZ', 'HySiMvayNMW2ARlxZD', 'm6Agy6IoDgIrwIOpaZ', 'HySiMvayNMW2ARlxZD', 'm6Agy6IoDgIrwIOpaZ', 'HySiMvayNMW2ARlxZD'];
      var row = document.getElementById('flowers-row');

      function renderStickers(list) {
        row.innerHTML = '';
        list.forEach(function(item) {
          var id = typeof item === 'string' ? item : item.id;
          var url = typeof item === 'string' ? 'https://i.giphy.com/media/' + id + '/giphy.gif' : (item.images && item.images.fixed_height ? item.images.fixed_height.url : 'https://i.giphy.com/media/' + id + '/giphy.gif');
          var img = document.createElement('img');
          img.src = url;
          img.alt = 'Flor animada';
          img.className = 'flower-gif';
          row.appendChild(img);
        });
      }

      if (GIPHY_API_KEY) {
        fetch('https://api.giphy.com/v1/stickers/search?api_key=' + encodeURIComponent(GIPHY_API_KEY) + '&q=flower&limit=12&rating=g')
          .then(function(r) { return r.json(); })
          .then(function(res) {
            if (res.data && res.data.length) {
              renderStickers(res.data);
            } else {
              renderStickers(FALLBACK_IDS);
            }
          })
          .catch(function() { renderStickers(FALLBACK_IDS); });
      } else {
        renderStickers(FALLBACK_IDS);
      }
    })();
  </script>
