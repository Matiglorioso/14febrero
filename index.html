<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 14 y feliz aniversario üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #fef8f5;
      --color-cream: #fdf2ed;
      --color-pink: #e8b4b8;
      --color-rose: #c9a0a4;
      --color-text: #4a3f3d;
      --color-text-soft: #7d6e6b;
      --color-gold: #c9a962;
      --font-display: 'Cormorant Garamond', serif;
      --font-body: 'DM Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Collage: fotos alrededor del t√≠tulo, estilo marco suave */
    .hero-collage {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-collage .collage-photo {
      position: absolute;
      overflow: hidden;
      border-radius: 14px;
      box-shadow:
        0 10px 40px rgba(74, 63, 61, 0.12),
        0 0 0 1px rgba(201, 160, 164, 0.2);
      width: fit-content;
      height: fit-content;
      transition: transform 0.25s ease;
    }

    .hero-collage .collage-photo:hover {
      transform: scale(1.02);
    }

    .hero-collage .collage-photo img {
      display: block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 14px;
      vertical-align: bottom;
    }

    /* Cubrir toda la zona: arriba centro, abajo izq/der; centro (t√≠tulo/subt√≠tulo/Baj√°) libre y sin solapamientos */
    .hero-collage .collage-photo:nth-child(1) { left: 2%;   top: 2%;   transform: rotate(-5deg); }
    .hero-collage .collage-photo:nth-child(1):hover { transform: rotate(-5deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(1) img { max-width: 24vw; max-height: 28vh; }

    .hero-collage .collage-photo:nth-child(2) { right: 2%;  top: 2%;   transform: rotate(4deg); }
    .hero-collage .collage-photo:nth-child(2):hover { transform: rotate(4deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(2) img { max-width: 22vw; max-height: 26vh; }

    .hero-collage .collage-photo:nth-child(3) { left: 2%;   top: 38%;  transform: translateY(-50%) rotate(-2deg); }
    .hero-collage .collage-photo:nth-child(3):hover { transform: translateY(-50%) rotate(-2deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(3) img { max-width: 20vw; max-height: 24vh; }

    .hero-collage .collage-photo:nth-child(4) { right: 2%;  top: 42%;  transform: translateY(-50%) rotate(2deg); }
    .hero-collage .collage-photo:nth-child(4):hover { transform: translateY(-50%) rotate(2deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(4) img { max-width: 20vw; max-height: 24vh; }

    .hero-collage .collage-photo:nth-child(5) { left: 2%;   bottom: 10%; transform: rotate(3deg); }
    .hero-collage .collage-photo:nth-child(5):hover { transform: rotate(3deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(5) img { max-width: 22vw; max-height: 26vh; }

    .hero-collage .collage-photo:nth-child(6) { right: 2%;  bottom: 10%; transform: rotate(-3deg); }
    .hero-collage .collage-photo:nth-child(6):hover { transform: rotate(-3deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(6) img { max-width: 22vw; max-height: 26vh; }

    .hero-collage .collage-photo:nth-child(7) { left: 30%;  top: 2%;   transform: rotate(2deg); }
    .hero-collage .collage-photo:nth-child(7):hover { transform: rotate(2deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(7) img { max-width: 18vw; max-height: 20vh; }

    .hero-collage .collage-photo:nth-child(8) { left: 52%;  top: 2%;   transform: rotate(-2deg); }
    .hero-collage .collage-photo:nth-child(8):hover { transform: rotate(-2deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(8) img { max-width: 18vw; max-height: 20vh; }

    .hero-collage .collage-photo:nth-child(9) { left: 50%;  bottom: 18%; transform: translateX(-50%) rotate(-1deg); }
    .hero-collage .collage-photo:nth-child(9):hover { transform: translateX(-50%) rotate(-1deg) scale(1.02); }
    .hero-collage .collage-photo:nth-child(9) img { max-width: 16vw; max-height: 18vh; }

    @media (max-width: 768px) {
      .hero-collage .collage-photo:nth-child(1) { left: 2%;   top: 2%;  transform: rotate(-4deg); }
      .hero-collage .collage-photo:nth-child(1):hover { transform: rotate(-4deg) scale(1.02); }
      .hero-collage .collage-photo:nth-child(1) img { max-width: 28vw; max-height: 22vh; }
      .hero-collage .collage-photo:nth-child(2) { right: 2%;  top: 2%;  transform: rotate(4deg); }
      .hero-collage .collage-photo:nth-child(2):hover { transform: rotate(4deg) scale(1.02); }
      .hero-collage .collage-photo:nth-child(2) img { max-width: 26vw; max-height: 20vh; }
      .hero-collage .collage-photo:nth-child(3) { left: 0;   top: 38%; transform: translateY(-50%) rotate(-2deg); }
      .hero-collage .collage-photo:nth-child(3):hover { transform: translateY(-50%) rotate(-2deg) scale(1.02); }
      .hero-collage .collage-photo:nth-child(3) img { max-width: 24vw; max-height: 20vh; }
      .hero-collage .collage-photo:nth-child(4) { right: 0;  top: 42%; transform: translateY(-50%) rotate(2deg); }
      .hero-collage .collage-photo:nth-child(4):hover { transform: translateY(-50%) rotate(2deg) scale(1.02); }
      .hero-collage .collage-photo:nth-child(4) img { max-width: 24vw; max-height: 20vh; }
      .hero-collage .collage-photo:nth-child(5) { left: 2%;   bottom: 10%; }
      .hero-collage .collage-photo:nth-child(5) img { max-width: 26vw; max-height: 22vh; }
      .hero-collage .collage-photo:nth-child(6) { right: 2%;  bottom: 10%; }
      .hero-collage .collage-photo:nth-child(6) img { max-width: 26vw; max-height: 22vh; }
      .hero-collage .collage-photo:nth-child(7) { left: 28%; top: 2%; }
      .hero-collage .collage-photo:nth-child(7) img { max-width: 20vw; max-height: 18vh; }
      .hero-collage .collage-photo:nth-child(8) { display: none; }
      .hero-collage .collage-photo:nth-child(9) { left: 50%; bottom: 14%; transform: translateX(-50%); }
      .hero-collage .collage-photo:nth-child(9):hover { transform: translateX(-50%) scale(1.02); }
      .hero-collage .collage-photo:nth-child(9) img { max-width: 22vw; max-height: 16vh; }
    }

    /* Overlay para que el texto se lea bien */
    .hero-overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0.38) 100%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.2s forwards;
      text-shadow: 0 1px 2px rgba(254, 248, 245, 0.9), 0 0 40px rgba(254, 248, 245, 0.6);
    }

    .hero .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--color-text-soft);
      font-weight: 400;
      opacity: 0;
      animation: fadeUp 1s ease 0.5s forwards;
      text-shadow: 0 1px 2px rgba(254, 248, 245, 0.9), 0 0 30px rgba(254, 248, 245, 0.5);
    }

    .scroll-hint {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-text-soft);
      font-size: 0.85rem;
      opacity: 0;
      animation: fadeUp 1s ease 1s forwards;
    }

    .scroll-hint span {
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUpCenter {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .scroll-hint {
      animation: fadeUpCenter 1s ease 1s forwards;
    }

    .scroll-hint span:first-child {
      display: block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }

    /* Video section */
    .video-section {
      padding: 4rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .video-section h2 {
      font-family: var(--font-display);
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 600;
      text-align: center;
      color: var(--color-text);
      margin-bottom: 1rem;
    }

    .video-section .intro {
      text-align: center;
      color: var(--color-text-soft);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(74, 63, 61, 0.12);
      background: #1a1a1a;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Closing */
    .closing {
      padding: 4rem 1.5rem;
      text-align: center;
      background: linear-gradient(180deg, var(--color-bg) 0%, var(--color-cream) 100%);
    }

    .closing .message {
      font-family: var(--font-display);
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 400;
      font-style: italic;
      color: var(--color-text);
      max-width: 480px;
      margin: 0 auto 1rem;
      line-height: 1.5;
    }

    .closing .sign {
      color: var(--color-gold);
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-collage" aria-hidden="true">
      <div class="collage-photo"><img src="img/foto1.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto2.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto3.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto4.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto5.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto6.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto7.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto9.jpeg" alt=""></div>
      <div class="collage-photo"><img src="img/foto10.jpeg" alt=""></div>
    </div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Feliz 14 y feliz aniversario</h1>
      <p class="subtitle">Te regalo un retazo de mi,<br>para que sea un pedazo de nosotros.</p>
    </div>
    <div class="scroll-hint">
      <span>‚Üì</span>
      <span>Baj√°</span>
    </div>
  </section>

  <section class="video-section">
    <div class="video-wrapper">
      <!-- Reemplaza VIDEO_ID por el ID de tu video de YouTube (ej: en https://www.youtube.com/watch?v=VIDEO_ID) -->
      <iframe
        src="https://www.youtube.com/embed/MQ7IB2GUgHE?rel=0"
        title="Dedicatoria"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <section class="closing">
    <p class="message">Gracias por tus ternuras que no son para este mundo.</p>
    <p class="sign">Con amor, para lo que dure la memoria, te ama: Mati.</p>
  </section>
</body>
</html>
